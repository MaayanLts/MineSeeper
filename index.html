<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MineSweeper</title>
</head>

<body onload="initGame()">
    <div class='background'>
        <div class='solderPanel'>
            <div class="timer"></div>
            <img class='solder' src='img/solderBeginner.png' style='width: 200px;' />
        </div>
        <div class="buttonsPanel">
            <button class='gameLevels' onclick="changeGameLevel(4,2)">Beginner</button>
            <button class='gameLevels' onclick="changeGameLevel(8,12)">Intermediate</button>
            <button class='gameLevels' onclick="changeGameLevel(12,30)">Expert</button>
        </div>
        <table class="mainTable">
            <tbody>
                <tr>
                    <td class = 'cell'><img class="emoji" emoji-level="0" src='../img/emjStartGame.png' onclick="restartGame()" /></td>
                    <td class = 'cellTitle'>
                        <img class="heart life" src='../img/heartLife.png' />
                        <img class="heart life" src='../img/heartLife.png' />
                        <img class="heart life" src='../img/heartLife.png' />
                    </td>
                </tr>
                <tr>
                    <td class="cell">
                        <img class="hint" src="../img/hint.png" title = 'click for hint' onclick="hintClicked(this)" />
                        <img class="hint" src="../img/hint.png" title = 'click for hint' onclick="hintClicked(this)" />
                        <img class="hint" src="../img/hint.png" title = 'click for hint' onclick="hintClicked(this)" />
                    </td>
                    <td>
                        <table class="fieldTable">
                            <tbody class="minesField"></tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3>Â© Copyright, Maayan Loutset</h3>
    </div>
    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
